<!DOCTYPE html>
<html>
	<head>
		<title>Programming game</title>
		<script type="text/javascript" src="lib/phaser.min.js"></script>
		<script type="text/javascript" src="lib/jquery-1.11.0.min.js"></script>

		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="gui.js"></script>
		<script type="text/javascript" src="interpreter.js"></script>
	</head>
	<body>
		<div id="game" style="float:left;"></div>
		<textarea id="code" rows="35" cols="80" placeholder="Your code here" style="float:left;"></textarea>
		<span style="float:left; max-width: 30em;">
			<p>The scripts are now diamonds! Click to edit them, use the mouse to drag them onto objects to activate them, and press <key>Esc</key> to end their execution.</p>
			<p>Controls:</p>
			<ul>
				<li>WASD/arrow keys to move</li>
				<li>Esc to stop the interpreter</li>
				<li>Mouse to use/select scripts</li>
				<li>Keyboard to edit scripts</li>
			</ul>
		</span>
	</body>
</html>
